name: Weekly Movie Recommendations

on:
  schedule:
    # Runs every Monday at 2:00 PM UTC (14:00)
    - cron: '0 14 * * 1'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  send-recommendations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Send daily movie recommendations
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          NODE_ENV: production
        run: node scripts/sendDailyRecommendations.js
      
      - name: Log completion
        run: echo "Daily movie recommendations sent successfully!"
